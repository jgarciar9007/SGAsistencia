{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning">
                    <h5 class="mb-0"><i class="bi bi-key me-2"></i>Resetear Contraseña</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Estás a punto de resetear la contraseña del usuario <strong>{{ usuario.username }}</strong>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" name="nueva_password" class="form-control" required minlength="8"
                                placeholder="Ingresa la nueva contraseña">
                            <small class="text-muted">Mínimo 8 caracteres</small>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'usuarios:listar' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-key me-1"></i>Resetear Contraseña
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
